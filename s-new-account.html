    <!-- registration form -->
    <!--  d-flex flex-column -->
    <section class="registration">
      <div class="container reg">
        <form action="" class="sigin-up-from">
          <h2 class="text-center fw-5 fw-bolder text-danger pb-2">
            Registration From
          </h2>
          <div class="name d-flex gap-3">
            <div class="f-name">
              <label for="" class="fw-2 text-info form-label">Required*</label>
              <input type="text" placeholder="req" class="form-control" />
            </div>
            <div class="last-name">
              <div class="f-name">
                <label for="" class="fw-bold form-label">last-Name</label>
                <input type="text" placeholder="f-name" class="form-control" />
              </div>
            </div>
          </div>
          <!-- -------- -->
          <div class="brithdate-gender d-flex gap-3 pt-3">
            <div class="brith">
              <label for="" class="fw-bold form-label">Birthdate :</label>
              <input
                type="date"
                required
                aria-readonly="false"
                class="form-control"
              />
              <!-- <input type="date " class="form-control" /> -->
            </div>
            <div class="gender">
              <label class="fw-bold form-label">Gender</label><br />
              <input type="radio" value="male" name="gender" required />
              <label class="form-label">male</label>
              <input type="radio" value="female" name="gender" required />
              <label class="form-label">female</label>
            </div>
          </div>
          <!-- ----------------------- -->
          <div class="mobol-email d-flex gap-3 pt-3">
            <div class="email fw-bold">
              <label for="" class="form-label">Email:</label>
              <input type="text" placeholder="email" class="form-control" />
            </div>
            <div class="phone fw-bolder">
              <label for="" class="form-label"> Mobile Number :</label>
              <input type="tel" class="inputphone form-control" />
            </div>
          </div>
          <!-- ------------ -->
          <div class="select d-flex flex-column pt-3 fw-bolder">
            <label for="" class="form-label">Select Your Conutry:</label>
            <input
              list="countries"
              required
              spellcheck="false"
              class="form-control"
            />
            <datalist id="countries">
              <option value="Alexandria"></option>
              <option value="Aswan"></option>
              <option value="Asyut"></option>
              <option value="Beheira"></option>
              <option value="Beni-Suef"></option>
              <option value="Cairo"></option>
              <option value="Dakahlia"></option>
              <option value="Damietta"></option>
              <option value="Faiyum"></option>
              <option value="Gharbia"></option>
              <option value="Giza"></option>
              <option value="Ismailia"></option>
              <option value="Kafr El Sheikh"></option>
              <option value="Luxor"></option>
              <option value="Matruh"></option>
              <option value="Minya"></option>
              <option value="Monufia"></option>
              <option value="New Valley"></option>
              <option value="North Sinai"></option>
              <option value="Port Said"></option>
              <option value="Qalyubia"></option>
              <option value="Qena"></option>
              <option value="Red Sea"></option>
              <option value="Sharqia"></option>
              <option value="Sohag"></option>
              <option value="South Sinai"></option>
              <option value="Suez"></option>
            </datalist>
          </div>
          <div class="term-condition">
            <input type="checkbox" />
            <p class="mb-3 d-inline">
              By signing up, you agree to the <a href="">Terms of Service</a>
              <br />
              <a href=""> and Privacy Policy</a>, including Cookie Use.
            </p>
            <div class="inputbtn pt-3">
              <input
                type="reset"
                value="reset"
                class="d-block btn btn-danger mb-2 fw-bold submit"
              />
              <input
                type="submit"
                value="submit"
                class="d-block btn btn-danger fw-bold submit"
                formaction="index.html"
              />
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- end registration form -->
    <script src="js/bootstrap.bundle.min.js"></script>
